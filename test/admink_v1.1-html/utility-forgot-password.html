<!-- Body Wrap -->
<div id="main" class="animated fadeIn">

    <!-- Main Wrapper -->

        <div id="canvas-wrapper">
            <canvas id="demo-canvas"></canvas>
        </div>

        <!-- Content -->
        <section id="content" class="animated fadeIn">

            <div class="allcp-form theme-warning mw500" style="margin-top: 10%;" id="login">

                <div class="bg-alert text-center mb20 br3 pt15 pb10">
                    <img src="assets/img/logo.png" alt=""/>
                </div>
                <div class="panel panel-alert">
                    <div class="panel-heading pn">
                        <div class="panel-title">Reset Password</div>
                    </div>
                    <form method="post" action="/" id="contact">
                        <div class="panel-body pn pb10 pt25 mtn">
                            <p>Please fill in the form below. Once completed, you will receive an email with
                                instructions to reset your password.</p>

                            <div class="section mn">

                                <div class="smart-widget sm-right smr-95">
                                    <label for="email" class="field prepend-icon">
                                        <input type="text" name="email" id="email" class="gui-input"
                                               placeholder="Your Email Address">
                                        <span class="field-icon text-alert">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                    </label>
                                    <button type="submit" class="button btn-warning">Reset</button>
                                </div>
                                <!-- /Block Widget -->

                            </div>
                            <!-- /section -->
                        </div>
                        <!-- /Form -->

                    </form>

                </div>

            </div>

        </section>
        <!-- /Content -->

    </section>
